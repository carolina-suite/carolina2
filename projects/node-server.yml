
dir: node-server
copyDirs:
  - _lib
  - admin
  - auth
  - site
  - starter
copyFiles:
  - .gitignore
  - package.json
  - README.md
emptyDirs:
  - _static
  - _templates
  - _workspace
deleteFiles:
  - site/config/site.secret.yml
renameFiles:
  - from: site/config/site.secret.sample.yml
    to: site/config/site.secret.yml
